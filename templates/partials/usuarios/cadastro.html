<div class="box-form">
    <h3>CADASTRO</h3>
    {% if messages %}
        {% for message in messages %}<div class="alert {{ message.tags }}">{{ message }}</div>{% endfor %}
    {% endif %}
    <hr>
    <form action="{% url "cadastro" %}" method="post">
        {% csrf_token %}
        <label>Username:</label>
        <input type="text"
               class="form-control"
               placeholder="Username..."
               name="username">
        <br>
        <label>E-mail:</label>
        <input type="email"
               class="form-control"
               placeholder="E-mail..."
               name="email">
        <br>
        <div class="row">
            <div class="col-md">
                <label>Senha:</label>
                <input type="password"
                       class="form-control"
                       placeholder="Senha..."
                       name="password">
            </div>
            <div class="col-md">
                <label>Confirmar senha:</label>
                <input type="password"
                       class="form-control"
                       placeholder="Confirmar senha..."
                       name="confirm_password">
            </div>
        </div>
        <a href="#" class="link">JÃ¡ possuo uma conta</a>
        <br>
        <br>
        <input type="submit" value="CADASTRAR" class="btn-principal">
    </form>
</div>
